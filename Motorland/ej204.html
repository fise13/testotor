<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Motorland - EJ204</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* Стили для слайдера */
        .slider-container {
    position: relative;
    max-width: 100%;
    width: 600px; /* Ширина слайдера */
    margin: 0 auto;
    overflow: hidden; /* Скрываем изображения, выходящие за пределы контейнера */
    height: 800px; /* Фиксированная высота слайдера */
    border: 2px solid #ccc; /* Рамка вокруг слайдера */
    border-radius: 10px; /* Закругленные углы */
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2); /* Тень */
}

.slider-images {
    display: flex;
    transition: transform 0.5s ease-in-out;
    height: 100%; /* Высота контейнера с изображениями */
}

.slider-images img {
    width: auto; /* Изображения будут иметь авто ширину */
    height: 100%; /* Высота изображения равна высоте контейнера */
    object-fit: cover; /* Масштабирование изображений без искажения */
    border-radius: 10px; /* Закругленные углы изображений */
}

        .slider-btn {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            padding: 1rem;
            cursor: pointer;
            border: none;
            font-size: 2rem;
            z-index: 10;
            border-radius: 50%; /* Кнопки в виде круга */
            transition: background-color 0.3s;
        }

        .slider-btn:hover {
            background-color: rgba(0, 0, 0, 0.8); /* Изменение цвета при наведении */
        }

        .prev-btn {
            left: 10px;
        }

        .next-btn {
            right: 10px;
        }
    </style>
</head>
<body>
    <header class="header">
        <a href="index.html">
            <img src="srs/logo.jpg" alt="Motorland Logo" class="logo">
        </a>
        <h1>Двигатель Subaru EJ204</h1>
        <p>Подробная информация о двигателе Subaru EJ204</p>
    </header>

    <div class="engine-details-container">
        <!-- Слайдер -->
        <div class="slider-container">
            <div class="slider-images">
                <img src="images/EJ204_1.jpg" alt="EJ204 Engine Image 1">
                <img src="images/EJ204_2.jpg" alt="EJ204 Engine Image 2">
                <img src="images/EJ204_3.jpg" alt="EJ204 Engine Image 3">
            </div>
            <button class="slider-btn prev-btn" onclick="changeSlide(-1)">&#10094;</button>
            <button class="slider-btn next-btn" onclick="changeSlide(1)">&#10095;</button>
        </div>

        <div class="engine-info">
            <h2>Subaru EJ204</h2>
            <p><strong>Цена:</strong> от 950,000 тенге</p>
            <p><strong>Мощность:</strong> около 165 л.с.</p>
            <p><strong>Объем:</strong> 2.0 литра</p>
            <p><strong>Тип:</strong> Бензиновый</p>
            <p><strong>Состояние:</strong> Б/у, хорошее состояние</p>
            <div class="cta-buttons">
                <a href="srs/purchase.html" class="cta-btn purchase-btn">
                    <i class="fa fa-cart-plus"></i> Купить
                </a>
                <a href="srs/contact.html" class="cta-btn contact-btn">
                    <i class=" fa fa-envelope"></i> Связаться
                </a>
            </div>
        </div>
    </div>

    <script>
        let currentSlide = 0; // Индекс текущего слайда
        const slides = document.querySelectorAll('.slider-images img'); // Получаем все изображения

        function showSlide(index) {
            if (index >= slides.length) {
                currentSlide = 0; // Если индекс больше количества слайдов, сбрасываем на первый
            } else if (index < 0) {
                currentSlide = slides.length - 1; // Если индекс меньше 0, переходим на последний
            } else {
                currentSlide = index; // Устанавливаем текущий индекс
            }
            
            const offset = -currentSlide * 100; // Вычисляем смещение
            document.querySelector('.slider-images').style.transform = `translateX(${offset}%)`; // Применяем смещение
        }

        function changeSlide(direction) {
            showSlide(currentSlide + direction); // Меняем слайд в зависимости от направления
        }

        // Автоматическое переключение слайдов каждые 5 секунд
        setInterval(() => {
            changeSlide(1);
        }, 5000);

        // Показать первый слайд при загрузке страницы
        showSlide(currentSlide);
    </script>
</body>
</html>
