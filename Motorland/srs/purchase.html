        </div>
        
        <div class="purchase-card">

                <a href="purchase-form.html" class="cta-btn purchase-btn">

        </div>
        
        <div class="purchase-card">
            <img src="b6294_2.jpg" alt="Volvo B6294 Engine">

                <a href="purchase-form.html" class="cta-btn purchase-btn">
                    <i class="fa fa-shopping-cart"></i> Купить

        <div class="purchase-card">
            <img src="6j72_5.jpg" alt="6J72 Engine">

                <h3>6J72</h3>
                <p>Цена от 800,000 тенге</p>
                <a href="purchase-form.html" class="cta-btn purchase-btn">
